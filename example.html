<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Dial Component Example</title>
    <meta name="description" content="Example using Dial Component for A-Frame WebXR">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="dist/dial.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <img id="bezel" src="./assets/bezel.png">
      </a-assets>
      <a-entity position="-1 0.5 -3" rotation="0 45 0" dial="src:#bezel; radius:0.95; wedgeColor:forestgreen"></a-entity>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
